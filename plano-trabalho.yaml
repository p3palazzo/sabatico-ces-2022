- id: saraiva:2007inventing23
  abstract: >-
    Although modernization theories of nationalism have stressed the
    instrumental role of technology in the forging of nations they have
    neglected how technology itself became a fundamental element of a new shared
    national culture. Taking the case of the city of Lisbon during the second
    half of the 19th century this paper aims to suggest that technological
    artifacts, like steam engines, ports or buildings, assumed the nature of
    national icons ready to be consumed by urban masses. It also stresses the
    significance of mass events celebrating the capital city reforms and
    improvements in a society with high levels of illiteracy. The Portuguese
    example thus expands its relevance beyond the local context for it is
    expected that it may offer new hints on how to think about technology in
    countries depicted in the historiography exclusively by its backwardness.
