    iniciadas em 1789 pelos ministros José de Seabra da Silva e Luís Pinto de
    Sousa 

    corresponderam a uma política do Estado para o fomento das vias de
    transportes e 

    comunicações; e se as iniciativas empreendidas, no seu conjunto, constituem
    um programa 

    global ou se, pelo contrário, não passaram de iniciativas casuísticas e
    muitas vezes ocasionais, 

    tal como formulou Artur Teodoro de Matos em 1980. Explora-se esta questão,
    analisando e 

    interpretando as origens, o desenvolvimento e o impacto das políticas para
    as obras públicas 

    implementadas pelo segundo governo mariano e continuadas pelos governos
    seguintes até às 

    invasões francesas. 

    A análise tem como ponto de partida os projectos e obras empreendidos pelo
    Estado 

    central neste período de vinte anos (1789-1809). Observam-se as propostas no
    seu contexto 

    morfológico e histórico, tendo como objectivo clarificar a estrutura,
    sequência e ritmo do 

    conjunto dos trabalhos. Além disso, com esta análise, procura-se compreender
    os conteúdos 

    inerentes aos diferentes trabalhos públicos e apreender o processo de
    concepção e de decisão. 

    A perspectiva é essencialmente global, abarcando a totalidade do território
    continental dando, 

    no entanto, ênfase ao porto do Douro e à cidade do Porto, por ser a
    experiência com maior 

    articulação entre diferentes programas e escalas de intervenção. Adoptou-se
    como método de 

    trabalho o relacionamento entre acção legislativa, produção projectual e
    experiência de obra, 

    cruzando pensamento e acção na procura de interpretar as intenções e opções
    dos políticos e as 

    razões dos técnicos. 

    Defende-se que o conjunto de projectos e obras empreendidos contêm uma ideia
    de 

    rede para o território. Uma rede hierarquizada no campo programático, em
    grau crescente de 

    complexidade técnica, tendo como prioridade as vias terrestres a que se
    seguem as vias fluviais e 

    marítimas. Uma rede hierarquizada no campo espacial, tendo como eixo
    estruturante a ligação 

    por via terrestre entre os dois principais centros urbanos do País, as
    cidades portuárias de 

    Lisboa e do Porto; a partir deste eixo Norte-Sul, espinha dorsal da rede
    organizadora do 

    território continental, estabelecem-se as articulações entre vias
    terrestres, vias fluviais e espaços 

    portuários. 

    Coloca-se como hipótese que o objectivo deste programa tivesse por pano de
    fundo 

    promover o desenvolvimento económico do País de forma a reduzir a
    dependência externa, 

    particularmente em relação ao Brasil, e de forma a limitar a dependência
    interna dos pequenos 

    e médios centros urbanos relativamente às cidades de Lisboa e do Porto.
    Conclui-se pela 

    relevância deste programa de obras públicas cuja estrutura territorial,
    apesar da sua parcial e 

    inacabada implementação, foi continuada por Costa Cabral e consolidada por
    Fontes Pereira 

    de Melo vindo a determinar a rede de vias que veio até aos dias de hoje.
