- id: mennucci:2021catetinho15
  abstract: >-
    Entre os monumentos da arquitetura modernista brasileira, o Catetinho,
    construído em 1956 próximo ao canteiro de obras de Brasília, é singular.
    Única obra existente de Oscar Niemeyer em madeira, que foi destinada a
    servir de gabinete provisório ao Presidente da República durante a
    construção da nova capital. Este trabalho discute o estado atual de
    conservação do Catetinho, como suas técnicas de projeto e construção
    impactam a sabedoria convencional na preservação de edifícios modernistas e
    de madeira, e estratégias recomendadas para proteger a integridade do
    material e a inteligibilidade de seu projeto original. A pesquisa aponta
    que, embora o sistema estrutural apressadamente detalhado seja em si um
    fator de risco para a durabilidade do Catetinho, os esforços de conservação
    podem ser auxiliados por uma visão clara de quais materiais e técnicas
    existentes são essenciais para a identidade do edifício.
