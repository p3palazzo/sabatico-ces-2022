- id: palazzo:2021programa
  abstract: >-
    El desarrollo sostenible, la conservación del patrimonio y la práctica
    corriente de la construcción han divergido en sus métodos. Para solucionar
    esta disparidad, antes mismo que cambiar estructuras productivas, hay que
    educar a los arquitectos para mirar de modo integrado a estos tres aspectos.
    Para eso hace falta una nueva enseñanza universitaria de arquitectura, que
    privilegie los materiales naturales y locales, así como una mirada artesana
    hacia la construcción. Con eso se podrá superar la actual parcialidad de los
    arquitectos y de la industria por materiales de alto impacto ambiental en
    beneficio de prácticas ancladas en sus regiones. Planteo un programa de
    estudios capaz de realizar este propósito mediante el aprendizaje de las
    tradiciones vernáculas, con su enfoque holístico del desempeño ambiental y
    del respeto a las preexistencias.
